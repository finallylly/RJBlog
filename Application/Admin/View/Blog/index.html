<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus庐">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
  <title>Document</title>
 </head>
 <body>
	<form method="post" action="">
		<table class='table'>
			<tr>
				<th>ID</th>
				<th>标题</th>
				<th>所属分类</th>
				<th>点击次数</th>
				<th>发布时间</th>
				<th>操作</th>
			</tr>

			<foreach name='blog' item='v'>
				<tr>
					<td width='5%'>{$v.id}</td>
					<td>
						{$v.title}<foreach name='v.attr' item='value'>
									<strong style='color:{$value.color};padding:0 5px;'>[{$value.name}]</strong>
								  </foreach>
						
					</td>
					<td width='12%'>{$v.cate}</td>
					<td width='12%'>{$v.click}</td>
					<td width='12%'>{$v.time|date='y-m-d H:i', ###}</td>
					<td width='12%'>
						<if condition='ACTION_NAME eq "index"'>
							[<a href="{:U(MODULE_NAME . '/Blog/edit', array('id' => $v['id']) )}">修改</a>]
							[<a href="{:U(MODULE_NAME . '/Blog/toTrash',array('id' => $v['id'],'type' => 1))}">删除</a>]
						<else/>
							[<a href="{:U(MODULE_NAME . '/Blog/toTrash',array('id' => $v['id'],'type' => 0))}">还原</a>]
							[<a href="{:U(MODULE_NAME . '/Blog/del',array('id' => $v['id']))}">彻底删除</a>]
						</if>
					</td>
					
				</tr>
			</foreach>

			<if condition = 'ACTION_NAME eq "trash"'>
				<tr>
					<td colspan='6' align='center'>
						<a href="{:U(MODULE_NAME . '/Blog/delAll')}">清空回收站</a>
					</td>
				</tr>
			</if>
			
		</table>
	</form> 
	
 </body>
</html>
